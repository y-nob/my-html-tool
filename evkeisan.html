<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📷露出計算ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📷露出計算ツール</h1>

    <!-- ISO入力 -->
    <label for="iso">ISO感度:</label>
    <select id="iso">
      <option value="100">100</option>
      <option value="200">200</option>
      <option value="400" selected>400</option>
      <option value="800">800</option>
      <option value="1600">1600</option>
      <option value="3200">3200</option>
      <option value="6400">6400</option>
      <option value="12800">12800</option>
      <option value="25600">25600</option>
      <option value="51200">51200</option>
    </select>

    <!-- 計算ボタン -->
    <button onclick="renderMatrix()">EVマトリクスを計算</button>

    <!-- 結果表示 -->
    <div class="result_matrix" id="matrix">ここにEV表が表示されます</div>

    <!-- 戻るリンク -->
    <p style="margin-top:20px;">
      <a href="index.html">← ホームに戻る</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
